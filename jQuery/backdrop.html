<!--Create a work in progress HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background:black
        }

        h1 {
            font-size: 24px;
            color:white;
        }

        .content {
            margin-top: 20px;
        }

        .progress-text {
            font-size: 18px;
            color: #888;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #eee;
            margin: 10px auto;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>Work in Progress</h1>
<div class="content">
    <div class="progress-text">This page is under construction. Please check back later.</div>
</div>
</body>
</html>
